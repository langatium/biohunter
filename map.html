<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">

      
      function addMarker(map, lat, str, openInit) {
        console.log('add marker');
        // add markers
        var marker = new google.maps.Marker({
            position: lat,
            map: map,
            title: str
        });

        var contentString = str;

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        if (openInit) {
         infowindow.open(map,marker);
        }

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
      }
      // global variables
      var center = new google.maps.LatLng(52.375892,9.73201);
      var str = "You are here";
      var lats = [
        new google.maps.LatLng(52.345892,9.73201), 
        new google.maps.LatLng(52.40892,9.753201)
        ];

      var strings = [
        "Text 1",
        "Text 2"
      ];


      function initialize() {
        var mapOptions = {
          center: center,
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
        mapOptions);

        addMarker(map, center, str, true);
      for (var index in lats) {
        addMarker(map, lats[index], strings[index], false);
      }
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:50%"></div>
  </body>
</html>
